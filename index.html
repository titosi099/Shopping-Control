<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h4 id="navTitle" class="navbar-brand"></h4>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" id="desc" class="form-control" placeholder="description">
            </div>
            <div class="form-group">
                <input type="text" id="amount" class="form-control" placeholder="amount">
            </div>
            <div class="form-group">
                <input type="text" id="value" class="form-control" placeholder="value">
            </div>
            <span id="btnUpdate" style="display:none">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData()" class="btn btn-primary">Salve</button>
                <button onclick="resetForm()" class="btn btn-default">Cancel</button>
            </span>
            <span id="btnAdd">
                <button onclick="addData()" class="btn btn-primary">Add</button>
                <button onclick="resetForm()" class="btn btn-warning">Reset</button>
                <button onclick="clearList()" class="btn btn-danger">Clear List</button>
            </span>
            <div id="errors" style="display: none"></div>
        </div>
    </div>
    <table id="listTable" class="table table-striped table-hover"></table>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Toal: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
